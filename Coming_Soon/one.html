<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="rio.css">
	<link rel="stylesheet" type="text/css" href="animate.css">
</head>
<body>
<!DOCTYPE html>
<html>
<head>
<style>
  * {
    padding: 0;
    margin: 0;
  }
 
  .fit { /* set relative picture size */
    max-width: 100%;
    max-height: 100%;
  }
  .center {
    display: block;
    margin: auto;
  }
  .item {
  position:relative;
  top: 0;
  left: 0;
  -webkit-animation-duration:3s;
}
.image1 {
  position: relative;
  top: 800px;
  left: 0;
 
}
.image2 {
  position: absolute;
  
}

</style>
</head>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" language="JavaScript">
  function set_body_height() { // set body height = window height
    $('body').height($(window).height());
  }
  $(document).ready(function() {
    $(window).bind('resize', set_body_height);
    set_body_height();
  });
</script>

<body>

<div class="item animated zoomIn">

<img class="image1 center fit" src="ec.png" > 
<img class="image2 center fit" src="x2.png" >   </div>



</body>

</html>
</body>
</html>
